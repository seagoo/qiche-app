<!DOCTYPE HTML>
<html lang="zh-cn">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../dist/css/forget-psw.css">
</head>

<body>
    <div class="forget-psw-head clearfix"><i></i>忘记密码</div>
    <div class="container-forget-psw clearfix">
        <div class="forget-psw-word">忘记密码</div>
        <form class="login-info" action="#" method="POST">
     <div class="forget-center">
      <input type="text" name="" value="" class="login-mobie" placeholder="请输入手机号码" autofocus="autofocus">
        <div class="get-code">
         <input type="text" name="" value="" class="code" placeholder="请输入验证码">
         <input type="button" name="" value="获取验证码" class="btn-code">
       </div>
            <input type="password" name="psw" value="" class="new-psw" placeholder="请输入新密码">
            <input type="password" name="psw" value="" class="again-psw" placeholder="请再次输入新密码">
            <input type="button" name="" value="确认" class="login-submit">
          </div>

      </form>
    </div>
    <script type="text/javascript" src="../base/require.js" data-main="../dist/js/forget-psw.js"></script>
</body>

</html>
